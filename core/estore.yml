apiVersion: th2.exactpro.com/v2
kind: Th2Estore
metadata:
  name: estore
spec:
  imageName: ghcr.io/th2-net/th2-estore
  imageVersion: 3.6.0
  customConfig:
    cradleInstanceName: instance1
  extendedSettings:
    resources:
      limits:
        memory: 500Mi
        cpu: 100m
      requests:
        memory: 100Mi
        cpu: 20m
    service:
      enabled: false
